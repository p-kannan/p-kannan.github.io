---
title: "News"
layout: default
excerpt: "RT2 Lab at Institut Curie"
sitemap: false
permalink: /news.html
---
<h1>{{page.title}}</h1>

<ul class="list-unstyled">
    {% for article in site.data.news %}
        <li class="media">
            <div class="media-body">
            <h3 class="mt-0 mb-1">{{ article.title }}</h3>
            <p><small>{{ article.date }}</small></p>
            <img src="{{ article.image }}" class="img-fluid" alt="{{ article.image_alt }}">
            <h4 class="mt-0 mb-1">{{ article.subtitle }}</h4>
            <p>{{ article.content }}</p>
            </div>
        </li>
    {% endfor %}
</ul>
