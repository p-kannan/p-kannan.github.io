{{ with .Site.Data.news}}
  {{ if .enable }}
  <section class="site-news">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
          </div>
        </div>
      </div>
      <div class="row">
        {{ range .items }}
          <div class="col-2">
            <h4>{{ .date }}</h4>
          </div>
          <div class="col-10">
            <p>{{ .content }}</p>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
